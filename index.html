    <img src="images/img11.jpg" alt="2" class="slide" />

    <img src="images/DSC02687.JPG" alt="5" class="slide" />
    <!-- 他の画像も追加可能 -->
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    function showSlide() {
      slides.forEach((img, i) => {
        img.style.opacity = i === index ? 1 : 0;
      });
      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 4000);
    showSlide();
  </script>
