      <h1>写真にマウスをのせると音が再生されます</h1>

      <div class="photo-grid">
        <div class="photo-item">
          <!-- 画像と音声ファイルを以下に挿入 -->
          <img src="images/DSC_0194.JPG" alt="高祖神社" data-audio="sounds/your-audio1.mp3">
          <p>サンプル</p>
        </div>
        <div class="photo-item">
          <img src="images/志賀海神社.jpg" alt="志賀海神社" data-audio="sounds/your-audio2.mp3">
          <p>サンプル</p>
        </div>
        <div class="photo-item">
          <img src="images/sample3.jpg" alt="サンプル画像3" data-audio="sample3.mp3">
          <p>サンプル</p>
        </div>
        <div class="photo-item">
          <img src="images/sample4.jpg" alt="サンプル画像4" data-audio="sample4.mp3">
          <p>サンプル</p>
        </div>
      </div>
    
      <script>
        document.querySelectorAll('img[data-audio]').forEach(img => {
          const audio = new Audio(img.dataset.audio);
    
          img.addEventListener('mouseenter', () => {
            audio.currentTime = 0;
            audio.play();
          });
    
          img.addEventListener('mouseleave', () => {
            audio.pause();
            audio.currentTime = 0;
          });
    
          // スマホ対応：タップで再生、再タップで停止（ホールド判定は高度な処理が必要なので簡易版）
          img.addEventListener('touchstart', () => {
            audio.currentTime = 0;
            audio.play();
          });
    
          img.addEventListener('touchend', () => {
            audio.pause();
            audio.currentTime = 0;
          });
        });
      </script>
    </body>
